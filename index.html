<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">

        </div>
    </div>

            <div class="col-4">
                <button id="bt02" type="button" class="btn">02</button>
            </div>
            <div class="col-4">
                <button id="bt03" type="button" class="btn">03</button>
            </div>
        </div>
        <div class="row pb-1">
            <div class="col-4">
                <button id="bt04" type="button" class="btn">04</button>
            </div>
            <div class="col-4">

            </div>
            <div class="col-4">

            </div>
            <div class="col-4">

        <div class="row pb-1">
            <div class="col-4">
                <button id="bt10" type="button" class="btn">10</button>
            </div>
            <div class="col-4">
                <button id="bt11" type="button" class="btn">11</button>
            </div>
            <div class="col-4">
                <button id="bt12" type="button" class="btn">12</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn">LEVEL 1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn">LEVEL 2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn">LEVEL 3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn">LEVEL 4</button>
            </div>
        </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
